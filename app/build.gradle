plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-kapt'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.redlabel.myphone"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.redlabel.myphone'
}

dependencies {

    implementation project(path: ':ui-common')
    implementation project(path: ':ui-favorites')
    implementation project(path: ':ui-recents')
    implementation project(path: ':ui-contacts')
    implementation project(path: ':ui-keypad')
    implementation project(path: ':ui-voicemail')
    implementation project(path: ':ui-permissions')

    implementation "androidx.core:core-ktx:$androidx_core"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_runtime"

    implementation "androidx.compose.material3:material3:$material"
    implementation "androidx.compose.ui:ui:$compose_ui"
    implementation "androidx.compose.material:material-icons-extended:$compose_ui"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_ui"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_ui"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_ui"
    implementation "androidx.navigation:navigation-compose:$compose"
    implementation "com.google.accompanist:accompanist-navigation-animation:$compose_navigation_animation"
    implementation "com.google.accompanist:accompanist-systemuicontroller:$compose_accompanist"
    implementation "androidx.activity:activity-compose:$activity_compose"
    implementation "androidx.emoji2:emoji2:$emoji2"

    implementation "com.google.dagger:hilt-android:$dagger_hilt"
    implementation "androidx.hilt:hilt-navigation-compose:$hilt_navigation_compose"
    kapt "com.google.dagger:hilt-compiler:$dagger_hilt"

    testImplementation "junit:junit:$junit"
}
